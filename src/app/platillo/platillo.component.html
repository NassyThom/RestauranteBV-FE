<br />
<div class="row">
  <div class="col-sm-3" *ngFor="let platillo of platillos">
    <div class="card">
      <img src="./assets/img/main/ch.jpeg" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">{{ platillo.nombre }}</h5>
        <p><b>Precio: $</b> {{ platillo.precio }}</p>
        <p><b>Peso:</b> {{ platillo.peso }} grm</p>
        <p><b>Calor√≠as:</b> {{ platillo.caloria }} cal</p>
        <p><b>Ingredientes:</b></p>
        <p *ngFor="let ingredientesr of platillo.ingredientes">
          {{ ingredientesr.nombre }}
        </p>

        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckIndeterminate"
            (click)="setPlatillo(platillo)"
          />
          <label class="form-check-label" for="flexCheckIndeterminate">
            Agregar al carrito
          </label>
        </div>
      </div>
    </div>
  </div>
</div>

<app-carrito-compras
  [platillo]="selectedPlatillo"
  [total]="total"
></app-carrito-compras>
