<div class="row" >
  <div class="col-sm-3" *ngFor="let menu of menus">
    <div class="card">
      <img src="./assets/img/main/p1.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{menu.nombre}}</h5>
        <a routerLink="/platillo/{{menu.id}}" class="btn btn-primary">Ver Menu</a>
      </div>
    </div>
  </div> 
</div>
